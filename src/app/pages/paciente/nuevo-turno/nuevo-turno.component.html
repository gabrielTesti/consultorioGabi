<mat-form-field appearance="outline">
  <mat-label>Especialidad</mat-label>
  <mat-select [(ngModel)]="especialidad" name="especialidad" (selectionChange)="onEspecialidadChange()" required>
    <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad">
      {{ especialidad.descripcion }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="!especialidad">Este campo es obligatorio</mat-error>
</mat-form-field>



<mat-form-field appearance="outline">
  <mat-label>Médico</mat-label>
  <mat-select [(ngModel)]="medicos" name="medico" required>
    <mat-option *ngFor="let medico of medicos" [value]="medico">
      {{ medico.nombre }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="!medicos">Este campo es obligatorio</mat-error>
</mat-form-field>











      <!-- Fecha -->
      <mat-form-field appearance="outline">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="fecha" name="fecha" required (dateChange)="onFechaChange()" [disabled]="!profesional">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Hora -->
      <mat-form-field appearance="outline">
        <mat-label>Hora</mat-label>
        <mat-select [(ngModel)]="hora" name="hora" required [disabled]="!fecha">
          <mat-option *ngFor="let hora of horariosDisponibles" [value]="hora">
            {{ hora }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Notas -->
    <mat-form-field appearance="outline" class="notas">
      <mat-label>Notas</mat-label>
      <textarea matInput [(ngModel)]="notas" name="notas"></textarea>
    </mat-form-field>

    <div class="buttons">
      <button mat-button type="button" (click)="cancelar()" class="cancel-button">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="turnoForm.invalid" class="accept-button">Aceptar</button>
    </div>
  </div>
</form>

<!-- Modal de confirmación -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <p>Turno confirmado con {{ profesionalNombre }}, el día {{ fecha | date }} a las {{ hora }}</p>
    <button (click)="confirm()">Aceptar</button>
  </div>
</div>
